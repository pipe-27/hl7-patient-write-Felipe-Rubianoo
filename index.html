<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Atención</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --primary: #8B0000;
      --secondary: #2c2c2c;
      --text: #ffffff;
      --input-bg: #1f1f1f;
      --hover: #a10000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      color: var(--text);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .box {
      max-width: 660px;
      margin: auto;
      background: var(--secondary);
      padding: 2.5rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      border: 2px solid var(--primary);
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 1.2rem 0 .5rem;
      color: var(--text);
      transition: color 0.3s;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--primary);
      border-radius: 10px;
      background: var(--input-bg);
      font-size: 1rem;
      color: var(--text);
      transition: border 0.3s, transform 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--hover);
      transform: scale(1.02);
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: bold;
    }

    button:hover {
      background: var(--hover);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Formulario de Atención</h1>
    <form id="form">
      <label for="nombre">Nombre del paciente *</label>
      <input type="text" id="nombre" required />

      <label for="fecha">Día de la consulta *</label>
      <input type="date" id="fecha" required />

      <label for="profesional">Especialista tratante *</label>
      <input type="text" id="profesional" required />

      <label for="docID">Identificación del médico *</label>
      <input type="text" id="docID" required />

      <label for="motivo">Motivo de la consulta *</label>
      <textarea id="motivo" required></textarea>

      <label for="procedimiento">Procedimiento requerido *</label>
      <input type="text" id="procedimiento" required />

      <label for="explica">Explicación del caso *</label>
      <textarea id="explica" required></textarea>

      <label for="fechaCita">Día sugerido para la cita</label>
      <input type="date" id="fechaCita" />

      <label for="turno">Horario preferido</label>
      <select id="turno">
        <option value="manana">Mañana (8–12)</option>
        <option value="tarde">Tarde (12–16)</option>
        <option value="noche">Noche (16–20)</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
